<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md">
                <mat-form-field>
                    <mat-label>States</mat-label>
                    <mat-select [(ngModel)]="selectedState" name="States" (selectionChange)="selectionOnChangeEvent()">
                        <mat-option *ngFor="let state of states" [value]="state">
                            {{state.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-md">
                <svg id="legend" width="200" height="20">
                    <defs>
                        <linearGradient id="RYG">
                            <stop offset="5%" stop-color="#00FF00" />
                            <stop offset="50%" stop-color="#7d8200" />
                            <stop offset="95%" stop-color="#FF0000" />
                        </linearGradient>
                    </defs>
                    <rect x="0" y="0" width="200" height="20" fill="url(#RYG)" />
                    <text id="lo" x="5" y="16" text-anchor="start">0</text>
                    <text id="md" x="100" y="16" text-anchor="middle">2.5</text>
                    <text id="hi" x="195" y="16" text-anchor="end">5</text>
                </svg>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col-md-2 text-center">
                <div class="row">
                    <div class="col-md">
                        <h3>0</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <h3>2.5</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <h3>5</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-7 text-left">
                <div class="row">
                    <div class="col-md">
                        <h3>: Safe</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <h3>: Moderate</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <h3>: Severe</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md">
                Selected State: {{ selectedState?.name }}
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <app-svg></app-svg>
            </div>
        </div>
    </div>
</div>
